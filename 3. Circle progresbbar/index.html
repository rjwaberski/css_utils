<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle progressbar</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="card">
      <div class="percent">
        <svg>
          <circle cx="105" cy="105" r="100"></circle>
          <circle cx="105" cy="105" r="100" style="--percent: 30"></circle>
        </svg>
        <div class="number">
          <h3>30<span>%</span></h3>
        </div>
      </div>
      <div class="title">
        <h2>html</h2>
      </div>
    </div>
  </body>
</html>
